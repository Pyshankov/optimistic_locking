
<!doctype html>
<html>
<head>
    <title>Hello AngularJS</title>
    <link href="css/angular-bootstrap.css" rel="stylesheet">
    <style type="text/css">
        [ng\:cloak], [ng-cloak], .ng-cloak {
            display: none !important;
        }
    </style>
</head>

<body ng-app="hello">
<div class="container">
    <h1>Таблица машин</h1>
    <div ng-controller="home as home" ng-cloak class="ng-cloak">

        <table>
            <tr>
                <th>Model</th>
                <th>description</th>
            </tr>
            <tr ng-repeat="c in home.cars">
                    <td> <input type="text" ng-model="c.model"></td>
                    <td> <input type="text" ng-model="c.description"></td>
                    <td><button ng-click="update($index)" type="submit" >update</button><td>
            </tr>
        </table>

    </div>

</div>
<script src="js/angular-bootstrap.js" type="text/javascript"></script>
<script src="js/hello.js"></script>
</body>
</html>
